{% extends "base.html" %}

{% block title %}Gamewatcher Control{% endblock %}

{% block content %}
<form method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.watcherID.label }} {{ form.watcherID(class_="form-control") }}
    </div>
    <div class="form-group">
        {{ form.action.label }} {{ form.action(class_="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
