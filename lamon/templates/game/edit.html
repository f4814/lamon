{% extends "base.html" %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            {{ form.csrf_token }}
        </div>

        <div class="form-group">
            {{ form.name.label }} {{ form.name(class_="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
