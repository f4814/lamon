<!DOCTYPE html>

<html>
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %} - Lamon</title>
        {% endblock %}
    </head>

    <body>
        {% block body %}
        <div id="header">
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('games.index') }}">Games</a>
            <a href="{{ url_for('watchers.index') }}">Watchers</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('user.profile') }}">Profile</a>
                <a href="{{ url_for('user.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('user.login') }}">Login</a>
            {% endif %}
        </div>
        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
            {% block footer %}
            &copy; Copyright by me
            {% endblock %}
        </div>
        {% endblock %}
    </body>
</html>
